{% extends "base.html" %}

{% block content %}
<h2>Create a New Goal</h2>

<div class="form-container" style="max-width: 600px; margin: 0 auto;">
    <form method="POST">
        <!-- Goal Name -->
        <label for="name">Goal Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Lose Weight" class="form-control" required>

        <!-- Starting Value (optional) -->
        <label for="start_value">Starting Value</label>
        <input type="number" id="start_value" name="start_value" step="0.01" class="form-control">

        <!-- Target Value (optional) -->
        <label for="target_value">Target Value</label>
        <input type="number" id="target_value" name="target_value" step="0.01" class="form-control">

        <!-- Unit -->
        <label for="unit">Unit</label>
        <input type="text" id="unit" name="unit" placeholder="e.g. kg, lbs" class="form-control">

        <!-- Start Date -->
        <label for="start_date">Start Date</label>
        <input type="date" id="start_date" name="start_date" class="form-control" value="{{ current_date }}">

        <!-- Optional Deadline -->
        <label for="deadline">Deadline (optional)</label>
        <input type="date" id="deadline" name="deadline" class="form-control">

        <!-- Submit -->
        <button type="submit" class="btn" style="margin-top: 15px;">Create Goal</button>
        <a href="{{ url_for('main.list_goals') }}" class="btn" style="background-color:#6c757d;">Cancel</a>
    </form>
</div>
{% endblock %}
